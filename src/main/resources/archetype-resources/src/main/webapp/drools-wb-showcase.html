<!DOCTYPE html>
<html>

<head>
    <title>Drools Workbench</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">

    <link rel="stylesheet" href="${package}.showcase.DroolsShowcase/css/patternfly.min.css">
    <link rel="stylesheet" href="${package}.showcase.DroolsShowcase/css/uberfire-loading.css">
    <link rel="stylesheet" href="${package}.showcase.DroolsShowcase/css/uberfire-showcase.css">

    <link rel="shortcut icon" href="images/drools.gif" type="image/gif"/>
    <link rel="icon" href="images/drools.gif" type="image/gif"/>

    <script src="${package}.showcase.DroolsShowcase/zeroclipboard/ZeroClipboard.min.js"></script>
    <script src="${package}.showcase.DroolsShowcase/zeroclipboard/ZeroClipboardLoader.js"></script>

    <!-- The GWT js file generated at run time -->
    <script type="text/javascript" src='${package}.showcase.DroolsShowcase/${package}.showcase.DroolsShowcase.nocache.js'></script>
</head>

<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!--add loading indicator while the app is being loaded-->
<!-- loading indicator. the js app hides this once it's loaded. -->
<div id="loading" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="center-block text-center">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <h3>Please wait</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <span>Loading application...</span>
            </div>
        </div>
    </div>
</div>

<!-- ACE - main .js file -->
<script src="${package}.showcase.DroolsShowcase/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="${package}.showcase.DroolsShowcase/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

<script src="${package}.showcase.DroolsShowcase/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
<script src="${package}.showcase.DroolsShowcase/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
<script src="${package}.showcase.DroolsShowcase/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="${package}.showcase.DroolsShowcase/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
<script src="${package}.showcase.DroolsShowcase/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

<!--  Needed for autocompletion support. -->
<script src="${package}.showcase.DroolsShowcase/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
